<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Color Changing Text</title>
    <link rel="stylesheet" href="styles.css"> <!-- Links to the CSS file -->
    </head>
<body>
    <p>Very Cool Website</p>

    <h5>I just wanted to say that this is a very cool website</h5>
    <h4>hi</h4>
    <h3>hi</h3>
    <h2>hu</h2>
    <h1>hi</h1>
    <h4 style="color:blue;">hi</h4>
    <h3 style="font-family: wingdings, sans-serif;">HI</h3>
    <h3 style="font-family: wingdings, sans-serif; color:blue;">HI</h3>

     <div class="color-changing-text">hi</div>

</body>
</html>
